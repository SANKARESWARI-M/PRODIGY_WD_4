<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forcasting</title>
    <link rel="stylesheet" href="wea.css"/>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">

</head>
<body>
    
        <div class="container">
            <div class="text">
                <h3>Weather forecast</h3>
                <input type="text" id="city" placeholder="Enter City">
                <br />
            </div>
            <br/>
            <div class="btn">
            <button onclick="getWeather()">Search</button>
            </div>
        </div>
        
           <div class="weather_box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="sunny.png">
                            <h2 class="city">DELHI</h2>
                            <p class="temperature">15<span>Â°C</span></p>
                            <p class="description">Broken cloud</p>
                        </div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                                         
                        <div class="text">
                            <div class="info-humidity">
                                <span>0%</span>
                            </div>
                            <p>Humidity</p>
                        </div>
                        
                    </div>
                
                    <div class="wind">
                        
                        <div class="text">
                            <div class="info-wind">
                                <span>0cm/h</span>
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                
                </div>
            </div>
        <div id="weather_box"></div>
</div>
<script src="wea.js"></script>
 
    
</body>
</html>
